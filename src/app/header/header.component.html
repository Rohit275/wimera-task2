<mat-toolbar>
  <button
    mat-icon-button
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
  >
    <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
    <mat-icon *ngIf="sidenav.opened">close</mat-icon>
  </button>
  Wimera
  <div class="prof">
    <mat-icon [inline]="true">account_circle</mat-icon>
  </div>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav
    class="mat-elevation-z8"
    mode="side"
    opened
    #sidenav="matSidenav"
  >
    <mat-divider></mat-divider>

    <div class="sidenav-items">
      <button mat-button class="menu-button" routerLink="/">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </button>
      <button mat-button class="menu-button" routerLink="/dashboard">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </button>
      <button mat-button class="menu-button" routerLink="/machine">
        <mat-icon>list</mat-icon>
        <span>Machines</span>
      </button>
    </div>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
