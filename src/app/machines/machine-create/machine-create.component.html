<mat-spinner *ngIf="isLoading"></mat-spinner>

<form
  class="machine-form"
  (submit)="onSaveMachine(f)"
  #f="ngForm"
  *ngIf="!isLoading"
>
  <h1 mat-dialog-title>Enter the values</h1>
  <mat-form-field>
    <mat-label>Machine Name</mat-label>
    <input matInput name="name" ngModel required />
    <mat-error>This field is required</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Machine Type</mat-label>
    <input matInput name="type" ngModel />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Signal Type</mat-label>
    <mat-select name="signal" ngModel>
      <ng-container *ngFor="let sig of SignalType">
        <mat-option value="{{ sig.id }}"> {{ sig.value }} </mat-option>
      </ng-container>
    </mat-select>
    <!-- <input matInput name="signalType" ngModel /> -->
  </mat-form-field>

  <mat-form-field>
    <mat-label>Analog Signal</mat-label>
    <input matInput name="angSignal" ngModel />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Modbus</mat-label>
    <input matInput name="modbus" ngModel />
  </mat-form-field>

  <div class="button-row">
    <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="f.invalid"
    >
      Submit
    </button>
    <button mat-raised-button color="warn" (click)="onCancel(f)">Cancel</button>
  </div>
</form>
